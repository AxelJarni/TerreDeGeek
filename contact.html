  <main>
    <h2>Nous contacter</h2>
    <div class="contactPage">
      <div class="contactDesc">  <!-- Inviting customers to contact owner + picture of the team -->
        <p>Venez nous voir en magasin, ou n'hésitez pas à nous envoyer un message !</p>
        <a href="../TerreDeGeek/assets/equipeTDG.jpg"><img src="../TerreDeGeek/assets/equipeTDG.jpg" class="contactTeamPic" alt="Photo de l'équipe de Terre de Geek - Evreux"></a>
      </div>
      <div class="form"> <!-- Contact form (not working) -->
        <form method="post" action="#">
          <label for="prenom">Votre Prénom :</label><input type="text" id="prenom" name="prenom" placeholder="Ex: Jean" minlength="2" maxlength="40">
          <label for="nom">Votre Nom :</label><input type="text" id="nom" name="nom" placeholder="Ex: BONNEAU" minlength="2" maxlength="40" required>
          <label for="phone">Votre numéro de téléphone :</label><input type="tel" id="phone" name="phone" placeholder="Ex: 0123456789" pattern="[0-9]{10}">
          <label for="age">Votre age :</label><input type="number" id="age" name="age" min="12" max="130">
          <label for="customermail">Votre Email :</label><input type="text" id="customermail" name="customermail" placeholder="Ex: jean.bonneau@gmail.com" required>
          <label for="objet">Objet de votre message :</label><select id="objet" name="objet" required>                
            <option value="">Information</option>
            <option value="">Reclamation</option>
            <option value="">Partenariat</option>
            <option value="">Autres</option>
          </select>
          <label for="message">Votre message :</label><textarea id="message" name="message" placeholder="Tapez votre message ici..." required style="height:170px"></textarea>
          <input type="submit" value="Envoyer">
        </form>
      </div>
    </div>
